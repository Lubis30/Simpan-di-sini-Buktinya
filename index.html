<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmeraldUpload - Simpan Di Sini Bis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --emerald-primary: #10b981;
            --emerald-secondary: #059669;
            --emerald-accent: #34d399;
            --emerald-dark: #0f172a;
            --emerald-darker: #020617;
            --emerald-light: #1e293b;
            --emerald-text: #f8fafc;
            --emerald-success: #10b981;
            --emerald-danger: #ef4444;
            --emerald-warning: #f59e0b;
            --emerald-gold: #fbbf24;
            --shadow: 0 8px 30px rgba(16, 185, 129, 0.15);
            --radius: 12px;
            --glow: 0 0 30px rgba(16, 185, 129, 0.3);
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0d9488 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--emerald-text);
            position: relative;
            overflow-x: hidden;
        }

        .emerald-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(5, 150, 105, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(52, 211, 153, 0.06) 0%, transparent 50%);
            z-index: -1;
            animation: emeraldPulse 10s ease-in-out infinite;
        }

        @keyframes emeraldPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.8; }
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: rgba(15, 23, 42, 0.85);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: fadeIn 0.8s ease;
            border: 1px solid rgba(16, 185, 129, 0.2);
            backdrop-filter: blur(20px);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--emerald-primary), var(--emerald-accent), transparent);
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(135deg, var(--emerald-darker), var(--emerald-dark));
            color: var(--emerald-text);
            padding: 25px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(16, 185, 129, 0.3);
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 600;
            position: relative;
            background: linear-gradient(135deg, var(--emerald-primary), var(--emerald-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
            position: relative;
            color: #cbd5e1;
        }

        .header-icon {
            font-size: 1.5rem;
            margin-right: 10px;
            background: linear-gradient(135deg, var(--emerald-primary), var(--emerald-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content {
            padding: 25px;
        }

        /* UPLOAD AREA YANG LEBIH SIMPLE */
        .upload-area {
            border: 2px dashed rgba(16, 185, 129, 0.4);
            border-radius: var(--radius);
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 25px;
            background: rgba(30, 41, 59, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .upload-area.active {
            border-color: var(--emerald-primary);
            background: rgba(16, 185, 129, 0.1);
            box-shadow: var(--glow);
        }

        .upload-area:hover {
            background: rgba(16, 185, 129, 0.15);
            border-color: var(--emerald-accent);
        }

        .upload-area i {
            font-size: 2.5rem;
            color: var(--emerald-accent);
            margin-bottom: 15px;
        }

        .upload-area h3 {
            color: var(--emerald-primary);
            margin-bottom: 10px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .upload-area p {
            color: #cbd5e1;
            opacity: 0.9;
            margin-bottom: 15px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .paste-info {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 8px;
            padding: 8px 12px;
            margin-top: 15px;
            color: var(--emerald-warning);
            font-size: 0.8rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            background: linear-gradient(135deg, var(--emerald-primary), var(--emerald-secondary));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
            background: linear-gradient(135deg, var(--emerald-accent), var(--emerald-primary));
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--emerald-accent), #10b981);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--emerald-success), #059669);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--emerald-danger), #dc2626);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--emerald-warning), #d97706);
        }

        .btn-gold {
            background: linear-gradient(135deg, var(--emerald-gold), #f59e0b);
        }

        .uploaded-images {
            margin-top: 30px;
        }

        .uploaded-images-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(16, 185, 129, 0.3);
        }

        .uploaded-images h2 {
            color: var(--emerald-primary);
            font-size: 1.3rem;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .image-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .image-item {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.9));
            border-radius: var(--radius);
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease;
            border: 1px solid rgba(16, 185, 129, 0.2);
            position: relative;
            overflow: hidden;
        }

        .image-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--emerald-primary), transparent);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.4);
        }

        .image-preview {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .image-link {
            display: flex;
            align-items: center;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 8px;
            padding: 8px 12px;
            margin-bottom: 12px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .image-link input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 0.8rem;
            color: var(--emerald-text);
            background: transparent;
        }

        .copy-btn {
            background: transparent;
            border: none;
            color: var(--emerald-accent);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            padding: 5px;
            border-radius: 4px;
        }

        .copy-btn:hover {
            background-color: rgba(52, 211, 153, 0.1);
            color: var(--emerald-primary);
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
        }

        .actions button {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--emerald-primary), var(--emerald-secondary));
            color: white;
            padding: 15px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
            border-left: 3px solid var(--emerald-accent);
            min-width: 250px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: linear-gradient(135deg, var(--emerald-danger), #dc2626);
            border-left-color: #ef4444;
        }

        .notification.warning {
            background: linear-gradient(135deg, var(--emerald-warning), #d97706);
            border-left-color: #f59e0b;
        }

        .notification.success {
            background: linear-gradient(135deg, var(--emerald-success), #059669);
            border-left-color: #10b981;
        }

        .progress-bar {
            height: 3px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: white;
            width: 0%;
            transition: width 0.3s ease;
        }

        .hidden {
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #94a3b8;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--emerald-accent);
            opacity: 0.7;
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .new-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: linear-gradient(135deg, var(--emerald-gold), #f59e0b);
            color: var(--emerald-darker);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 700;
            animation: pulse-badge 2s infinite;
            z-index: 2;
        }

        @keyframes pulse-badge {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .image-list {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .uploaded-images-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .action-buttons {
                width: 100%;
                justify-content: space-between;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 0.85rem;
            }
            
            .upload-area {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="emerald-bg"></div>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-gem header-icon"></i> EmeraldUpload</h1>
            <p>Upload gambar dan dapatkan link secara instan</p>
        </div>
        
        <div class="content">
            <!-- UPLOAD AREA YANG LEBIH SIMPLE -->
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>Upload Gambar</h3>
                <p>Seret gambar atau klik untuk memilih file</p>
                <div class="paste-info">
                    <i class="fas fa-paste"></i> Ctrl+V untuk paste gambar
                </div>
                <button class="btn" id="browseBtn">
                    <i class="fas fa-folder-open"></i> Pilih File
                </button>
                <input type="file" id="fileInput" multiple accept="image/*" class="hidden">
            </div>
            
            <div class="uploaded-images" id="uploadedImages">
                <div class="uploaded-images-header">
                    <h2><i class="fas fa-images"></i> Gambar Uploaded</h2>
                    <div class="action-buttons">
                        <button class="btn btn-gold" id="copyAllBtn">
                            <i class="fas fa-copy"></i> Salin Semua
                        </button>
                        <button class="btn btn-danger" id="deleteAllBtn">
                            <i class="fas fa-trash"></i> Hapus Semua
                        </button>
                    </div>
                </div>
                <div class="image-list" id="imageList">
                    <div class="empty-state" id="emptyState">
                        <i class="fas fa-image"></i>
                        <p>Belum ada gambar yang diupload</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">Link berhasil disalin!</span>
        <div class="progress-bar">
            <div class="progress" id="notificationProgress"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const browseBtn = document.getElementById('browseBtn');
            const imageList = document.getElementById('imageList');
            const emptyState = document.getElementById('emptyState');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            const notificationProgress = document.getElementById('notificationProgress');
            const copyAllBtn = document.getElementById('copyAllBtn');
            const deleteAllBtn = document.getElementById('deleteAllBtn');
            
            let uploadedImages = [];
            const apiKey = '9b7a0569d66f17a5188d0cdf0042a9f1';
            
            loadImagesFromStorage();
            
            browseBtn.addEventListener('click', () => fileInput.click());
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('active');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('active');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('active');
                handleFiles(e.dataTransfer.files);
            });
            
            fileInput.addEventListener('change', () => {
                handleFiles(fileInput.files);
            });
            
            document.addEventListener('paste', (e) => {
                const items = e.clipboardData.items;
                for (let i = 0; i < items.length; i++) {
                    if (items[i].type.indexOf('image') !== -1) {
                        const file = items[i].getAsFile();
                        if (file) {
                            handleFiles([file]);
                            break;
                        }
                    }
                }
            });
            
            copyAllBtn.addEventListener('click', copyAllLinks);
            deleteAllBtn.addEventListener('click', deleteAllImages);
            
            function loadImagesFromStorage() {
                const storedImages = localStorage.getItem('uploadedImages');
                if (storedImages) {
                    uploadedImages = JSON.parse(storedImages);
                    updateImageList();
                }
            }
            
            function saveImagesToStorage() {
                localStorage.setItem('uploadedImages', JSON.stringify(uploadedImages));
            }
            
            function handleFiles(files) {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (!file.type.match('image.*')) {
                        showNotification('Hanya file gambar yang diizinkan', 'error');
                        continue;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = (function(file) {
                        return function(e) {
                            uploadToImgBB(file, e.target.result);
                        };
                    })(file);
                    reader.readAsDataURL(file);
                }
                fileInput.value = '';
            }
            
            function uploadToImgBB(file, dataUrl) {
                const tempId = 'temp-' + Date.now();
                addTempImage(tempId, file.name, dataUrl);
                
                const formData = new FormData();
                formData.append('image', dataUrl.split(',')[1]);
                
                fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        removeTempImage(tempId);
                        uploadedImages.unshift({
                            id: data.data.id,
                            name: file.name,
                            preview: data.data.url,
                            link: data.data.url,
                            deleteUrl: data.data.delete_url,
                            timestamp: Date.now(),
                            isNew: true
                        });
                        saveImagesToStorage();
                        updateImageList();
                        showNotification('Gambar berhasil diupload!', 'success');
                        
                        setTimeout(() => {
                            const index = uploadedImages.findIndex(img => img.id === data.data.id);
                            if (index !== -1) {
                                uploadedImages[index].isNew = false;
                                saveImagesToStorage();
                                updateImageList();
                            }
                        }, 5000);
                    } else {
                        removeTempImage(tempId);
                        showNotification('Upload gagal: ' + data.error.message, 'error');
                    }
                })
                .catch(error => {
                    removeTempImage(tempId);
                    showNotification('Error saat upload gambar', 'error');
                });
            }
            
            function addTempImage(id, name, preview) {
                const tempItem = document.createElement('div');
                tempItem.className = 'image-item';
                tempItem.id = id;
                tempItem.innerHTML = `
                    <img src="${preview}" alt="${name}" class="image-preview" style="opacity:0.7">
                    <div class="image-link">
                        <input type="text" value="Mengupload..." readonly style="color:#94a3b8">
                        <button class="copy-btn" disabled>
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="actions">
                        <button class="btn btn-secondary" disabled>
                            <i class="fas fa-eye"></i> Lihat
                        </button>
                        <button class="btn btn-danger" disabled>
                            <i class="fas fa-trash"></i> Hapus
                        </button>
                    </div>
                `;
                
                if (uploadedImages.length === 0) {
                    emptyState.style.display = 'none';
                }
                imageList.insertBefore(tempItem, imageList.firstChild);
            }
            
            function removeTempImage(id) {
                const tempElement = document.getElementById(id);
                if (tempElement) {
                    tempElement.remove();
                }
            }
            
            function updateImageList() {
                imageList.innerHTML = '';
                
                if (uploadedImages.length === 0) {
                    emptyState.style.display = 'block';
                    imageList.appendChild(emptyState);
                    return;
                }
                
                emptyState.style.display = 'none';
                uploadedImages.sort((a, b) => b.timestamp - a.timestamp);
                
                uploadedImages.forEach(image => {
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    imageItem.style.position = 'relative';
                    
                    let newBadge = '';
                    if (image.isNew) {
                        newBadge = '<div class="new-badge">BARU</div>';
                    }
                    
                    imageItem.innerHTML = `
                        ${newBadge}
                        <img src="${image.preview}" alt="${image.name}" class="image-preview">
                        <div class="image-link">
                            <input type="text" value="${image.link}" readonly>
                            <button class="copy-btn" data-link="${image.link}">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                        <div class="actions">
                            <button class="btn btn-secondary" onclick="window.open('${image.link}', '_blank')">
                                <i class="fas fa-eye"></i> Lihat
                            </button>
                            <button class="btn btn-danger" data-id="${image.id}">
                                <i class="fas fa-trash"></i> Hapus
                            </button>
                        </div>
                    `;
                    
                    imageList.appendChild(imageItem);
                });
                
                document.querySelectorAll('.copy-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const link = this.getAttribute('data-link');
                        copyToClipboard(link);
                        showNotification('Link berhasil disalin!', 'success');
                    });
                });
                
                document.querySelectorAll('.btn-danger').forEach(button => {
                    button.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        deleteImage(id);
                    });
                });
            }
            
            function deleteImage(id) {
                uploadedImages = uploadedImages.filter(image => image.id !== id);
                saveImagesToStorage();
                updateImageList();
                showNotification('Gambar berhasil dihapus', 'success');
            }
            
            function deleteAllImages() {
                if (uploadedImages.length === 0) {
                    showNotification('Tidak ada gambar untuk dihapus', 'warning');
                    return;
                }
                
                if (confirm(`Hapus semua ${uploadedImages.length} gambar?`)) {
                    uploadedImages = [];
                    saveImagesToStorage();
                    updateImageList();
                    showNotification('Semua gambar berhasil dihapus', 'success');
                }
            }
            
            function copyAllLinks() {
                if (uploadedImages.length === 0) {
                    showNotification('Tidak ada gambar untuk disalin', 'warning');
                    return;
                }
                
                const allLinks = uploadedImages.map(image => image.link).join('\n');
                copyToClipboard(allLinks);
                showNotification(`${uploadedImages.length} link berhasil disalin!`, 'success');
            }
            
            function copyToClipboard(text) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
            }
            
            function showNotification(message, type = 'success') {
                notificationText.textContent = message;
                
                if (type === 'error') {
                    notification.className = 'notification error show';
                } else if (type === 'warning') {
                    notification.className = 'notification warning show';
                } else {
                    notification.className = 'notification success show';
                }
                
                notificationProgress.style.width = '100%';
                
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        notificationProgress.style.width = '0%';
                    }, 300);
                }, 3000);
            }
        });
    </script>
</body>
</html>
